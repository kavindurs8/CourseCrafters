        <script>
            var currentSlide = 0;
            showSlide(currentSlide);
    
            // Autoplay function
            var autoplayInterval;
    
            function startAutoplay() {
                autoplayInterval = setInterval(function() {
                    changeSlide(1);
                }, 3000); // Change slide every 3 seconds (adjust as needed)
            }
    
            function stopAutoplay() {
                clearInterval(autoplayInterval);
            }
    
            function changeSlide(n) {
                showSlide(currentSlide += n);
            }
    
            function showSlide(n) {
                var slider = document.getElementById('slider');
                var totalSlides = 7;
    
                if (currentSlide >= totalSlides) {
                    // Change this line to move forward and go to the first image
                    currentSlide = 0;
                } else if (currentSlide < 0) {
                    currentSlide = totalSlides - 1;
                }
    
                slider.style.transition = "transform 1s ease-in-out"; // Apply transition
                slider.style.transform = 'translateX(' + (-currentSlide * 100 / totalSlides) + '%)';
            }
    
            // Start autoplay when the page loads
            startAutoplay();
    
            // Stop autoplay when the user interacts with the slider
            document.getElementById('slider-container').addEventListener('click', stopAutoplay);
